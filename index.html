<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1326px;
            height: 869px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Faults_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:10, minZoom:1
        }).fitBounds([[12.13359979629772,-91.89314404112639],[16.328237286186184,-85.48749232646395]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ca_relieve_modificato_0');
        map.getPane('pane_ca_relieve_modificato_0').style.zIndex = 400;
        var img_ca_relieve_modificato_0 = 'data/ca_relieve_modificato_0.png';
        var img_bounds_ca_relieve_modificato_0 = [[2.922165833389162,-95.48615948773016],[19.38918322756803,-73.96172566958712]];
        var layer_ca_relieve_modificato_0 = new L.imageOverlay(img_ca_relieve_modificato_0,
                                              img_bounds_ca_relieve_modificato_0,
                                              {pane: 'pane_ca_relieve_modificato_0'});
        bounds_group.addLayer(layer_ca_relieve_modificato_0);
        map.addLayer(layer_ca_relieve_modificato_0);
        function pop_Faults_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Strike</th>\
                        <td>' + (feature.properties['Strike'] !== null ? autolinker.link(feature.properties['Strike'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DIP</th>\
                        <td>' + (feature.properties['DIP'] !== null ? autolinker.link(feature.properties['DIP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">MW (max)</th>\
                        <td>' + (feature.properties['MW (max)'] !== null ? autolinker.link(feature.properties['MW (max)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Fault Type</th>\
                        <td>' + (feature.properties['Fault Type'] !== null ? autolinker.link(feature.properties['Fault Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Fault name</th>\
                        <td>' + (feature.properties['Fault name'] !== null ? autolinker.link(feature.properties['Fault name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Country</th>\
                        <td>' + (feature.properties['Country'] !== null ? autolinker.link(feature.properties['Country'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Activity</th>\
                        <td>' + (feature.properties['Activity'] !== null ? autolinker.link(feature.properties['Activity'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">References</th>\
                        <td>' + (feature.properties['References'] !== null ? autolinker.link(feature.properties['References'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Fault Syst</th>\
                        <td>' + (feature.properties['Fault Syst'] !== null ? autolinker.link(feature.properties['Fault Syst'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LSR</th>\
                        <td>' + (feature.properties['LSR'] !== null ? autolinker.link(feature.properties['LSR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LRE</th>\
                        <td>' + (feature.properties['LRE'] !== null ? autolinker.link(feature.properties['LRE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Note</th>\
                        <td>' + (feature.properties['Note'] !== null ? autolinker.link(feature.properties['Note'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Length (m)</th>\
                        <td>' + (feature.properties['Length (m)'] !== null ? autolinker.link(feature.properties['Length (m)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ID</th>\
                        <td>' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Faults_1_0(feature) {
            switch(String(feature.properties['Activity'])) {
                case 'Active':
                    return {
                pane: 'pane_Faults_1',
                opacity: 1,
                color: 'rgba(24,27,226,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Seismogenic':
                    return {
                pane: 'pane_Faults_1',
                opacity: 1,
                color: 'rgba(255,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Faults_1');
        map.getPane('pane_Faults_1').style.zIndex = 401;
        map.getPane('pane_Faults_1').style['mix-blend-mode'] = 'normal';
        var layer_Faults_1 = new L.geoJson(json_Faults_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Faults_1',
            layerName: 'layer_Faults_1',
            pane: 'pane_Faults_1',
            onEachFeature: pop_Faults_1,
            style: style_Faults_1_0,
        });
        bounds_group.addLayer(layer_Faults_1);
        map.addLayer(layer_Faults_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Faults<br /><table><tr><td style="text-align: center;"><img src="legend/Faults_1_Active0.png" /></td><td>Active</td></tr><tr><td style="text-align: center;"><img src="legend/Faults_1_Seismogenic1.png" /></td><td>Seismogenic</td></tr></table>': layer_Faults_1,"ca_relieve_modificato": layer_ca_relieve_modificato_0,}).addTo(map);
        map.on("zoomend", function(){

                if (map.hasLayer(layer_Faults_1)) {
                    if (map.getZoom() <= 19 && map.getZoom() >= 19) {
                        layer_Faults_1.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_Faults_1.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        });
        setBounds();
        var i = 0;
        layer_Faults_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['ID'] !== null?String('<div style="color: #000000; font-size: 13pt; font-weight: bold; font-family: \'Calibri\', sans-serif;">' + layer.feature.properties['ID']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Faults_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
                if (map.hasLayer(layer_Faults_1)) {
                    if (map.getZoom() <= 19 && map.getZoom() >= 19) {
                        layer_Faults_1.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_Faults_1.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_Faults_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Faults_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Faults_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Faults_1]);
        });
        </script>
    </body>
</html>
